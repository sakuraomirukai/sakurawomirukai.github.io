<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブページ</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin: 20px;
        }

        /* 戻るボタン */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #0071e3;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #005bb5;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
                margin: 15px;
            }

            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
                margin: 10px;
            }

            .back-button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>サブページ</h1>
    <p>これはサブページの内容です。</p>

    <!-- 戻るボタン -->
    <a href="index.html" class="back-button">メインページへ戻る</a>

</body>
</html>
